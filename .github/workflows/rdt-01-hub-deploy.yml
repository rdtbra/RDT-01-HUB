name: Deploy site to GitHub Pages

# Executa quando vocÃª faz push na branch main
on:
  push:
    branches: [ "main" ]  # ou "master" se for o caso
  
  # Permite executar manualmente
  workflow_dispatch:

# Define permissÃµes necessÃ¡rias
permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuÃ§Ãµes simultÃ¢neas
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # DiretÃ³rio raiz do site (onde estÃ£o seus arquivos HTML/CSS/JS)
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
